<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="www.google.com.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Google</title>
  </head>

  <body>
    <!-- ?Header Links-->
    <header class="f-container-row">
      <div class="f-container-row">
        <div class="f-item">
          <a
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiOhPK4qqrqAhUcJTQIHZ9vDdkQkNQCCAM&url=https%3A%2F%2Fabout.google%2F%3Ffg%3D1%26utm_source%3Dgoogle-US%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw13L0SpN0L7ycx9R0_i4R2S"
            >About</a
          >
        </div>
        <div class="f-item">
          <a
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiOhPK4qqrqAhUcJTQIHZ9vDdkQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2FUS%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-US&usg=AOvVaw0wvkRBURf91YdMQCXOelDf"
            >Store</a
          >
        </div>
      </div>
      <div class="f-container-row">
        <div class="f-item">
          <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
        </div>
        <div class="f-item">
          <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
        </div>
        <div class="f-item">
          <a href="https://www.google.com/intl/en/about/products?tab=wh">
            <i class="fa fa-th fa-lg"></i>
          </a>
        </div>
        <div class="f-item">
          <a href="https://accounts.google.com/">
            <button class="sign-in">Sign in</button>
          </a>
        </div>
      </div>
    </header>

    <!-- ?Center content -->
    <section class="f-container-column">
      <!-- Logo -->
      <div class="f-item-center">
        <img class="logo" src="googlelogo_color_272x92dp.png" alt="Google
        logo" / >
      </div>

      <!-- ?Search -->
      <div class="f-container-column">
        <div class="f-container-row-center searchbar">
          <i class="fa fa-search mag"></i>
          <form action="https://www.google.com/search?hl=en&q=">
            <input class="f-item-center" type="search" id="gsearch" name="q" />
          </form>
          <img class="mic" src="833px-Google_mic.svg.png" alt="icon of a microphone" />
        </div>
      </div>

      <!-- ?Search Buttons -->
      <div class="f-container-row-center">
        <div class="f-item-center">
          <button type="submit" formaction="" class="button-1">
            Google Search
          </button>
          <button class="button-2">I'm Feeling Lucky</button>
        </div>
      </div>
    </section>

    <!-- ?Footer -->
    <footer class="f-container-row footer">
      <div class="f-container-row">
        <div class="f-item foot-text">
          <a
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiOhPK4qqrqAhUcJTQIHZ9vDdkQkdQCCBg&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_us%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw3XLzhicA5ZZW0afDbW0l2T"
            >Advertising</a
          >
        </div>
        <div class="f-item foot-text">
          <a
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiOhPK4qqrqAhUcJTQIHZ9vDdkQktQCCBk&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K"
            >Business</a
          >
        </div>
        <div class="f-item foot-text">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </div>
      </div>
      <div class="f-container-row">
        <div class="f-item foot-text">
          <a
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiOhPK4qqrqAhUcJTQIHZ9vDdkQ8awCCBQ&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Ffg%3D1&usg=AOvVaw12z8DS9cd-g0Aokit_wxri"
            >Privacy</a
          >
        </div>
        <div class="f-item foot-text">
          <a
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiOhPK4qqrqAhUcJTQIHZ9vDdkQ8qwCCBU&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Ffg%3D1&usg=AOvVaw3sEM_N0elgYQx8WbCXpj3n"
            >Terms</a
          >
        </div>
        <div class="f-item foot-text">
          <a
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiOhPK4qqrqAhUcJTQIHZ9vDdkQzq0CCBY&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Den&usg=AOvVaw0XvhSqpc_GFt9aG_mRLp1F"
            >Settings</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
